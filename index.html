<!DOCTYPE html>
<html>
<head>
    <!-- CSS classes -->
    <style>
        body {background-color: rgba(150, 75, 0, 0.5);} /* Marrom com 50% de opacidade */
        .titulo {font-size: 24px; color: black;}
        .subtitulo {font-size: 20px; color: black;}
        .paragrafo {font-size: 16px; color: black;}
        .negrito {font-weight: bold; color: black;}
        .sublinhado {text-decoration: underline; color: black;}
        .carousel {display: flex; overflow-x: auto; scroll-snap-type: x mandatory;}
        .carousel img {scroll-snap-align: start; object-fit: cover; width: 100%;}
        .rodape {position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;}
    </style>
</head>
<body>
    <!-- Livraria -->
    <div id="livraria">
        <h1 class="titulo">Bem-vindo à nossa livraria!</h1>
        <p class="paragrafo">Aqui você encontrará uma variedade de livros para escolher.</p>
        <!-- Carrossel de imagens dos livros -->
        <div class="carousel">
            <img src="https://www.seguroviagem.org/wp-content/uploads/2015/10/the-livraria-lello-pixabay.jpg" alt="interior da livraria">
            <img src="https://casacor.abril.com.br/wp-content/uploads/sites/7/2021/02/0016.jpg?quality=90&strip=info&w=919&w=636" alt="estante de livros">
            <img src="https://ep00.epimg.net/elviajero/imagenes/2019/09/24/album/1569338430_242289_1569341073_album_normal.jpg" alt="exterior da livraria">
            <img src="https://cdn.pumpkin.pt/wp-content/uploads/2018/09/mercado-azul.jpg" alt="livros infantis">
            <img src="https://www.360meridianos.com/wp-content/uploads/2015/10/livraria-ateneu.jpg.webp" alt="interior da livraria 2">
        </div>
        <br>
        <hr>
    </div>

    <!-- Fórum -->
    <div id="forum">
        <button onclick="document.location='forum.html'">Ir para o fórum</button>
        <h6 class="subtitulo">Fórum para leitores</h6>
        <p class="paragrafo">Participe das discussões sobre seus livros favoritos!</p>
        <ul>
            <li class="negrito sublinhado">Tópico 1</li>
            <li class="negrito sublinhado">Tópico 2</li>
        </ul>
        <ol>
            <li class="negrito sublinhado">Tópico 3</li>
            <li class="negrito sublinhado">Tópico 4</li>
        </ol>
        <hr>
    </div>

    <!-- Mapa -->
    <div id="mapa">
        <h6 class="subtitulo">Localização da Livraria</h6>
        <iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/dir//R.+Bar%C3%A3o+do+Serro+Azul,+199+-+Centro,+Curitiba+-+PR,+80020-180/@-25.4265438,-49.2708151,661m/data=!3m1!1e3!4m8!4m7!1m0!1m5!1m1!1s0x94dce52f63a87c6b:0x24f6488c457af6b9!2m2!1d-49.2710387!2d-25.4272782?entry=ttu"></iframe>
    </div>

    <!-- Botões de redirecionamento -->
   <button onclick="document.location='https://iamghi.github.io/aula_3/'">Ir para a livraria</button>


    <!-- Rodapé -->
    <div class="rodape">
        <p>Livraria Hatchara</p>
    </div>
</body>
</html>
