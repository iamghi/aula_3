<!DOCTYPE html>
<html>
<head>
    <!-- CSS classes -->
    <style>
        body {background-color: #964B00;} /* Marrom */
        .titulo {font-size: 24px; color: #D2691E;} /* Chocolate */
        .subtitulo {font-size: 20px; color: #8B4513;} /* SaddleBrown */
        .paragrafo {font-size: 16px; color: #A52A2A;} /* Marrom */
        .negrito {font-weight: bold; color: #DEB887;} /* BurlyWood */
        .sublinhado {text-decoration: underline; color: #F4A460;} /* SandyBrown */
    </style>
</head>
<body>
    <!-- Livraria -->
    <div id="livraria">
        <h1 class="titulo">Bem-vindo à nossa livraria!</h1>
        <p class="paragrafo">Aqui você encontrará uma variedade de livros para escolher.</p>
        <!-- Imagens dos livros -->
        <img src="livro1.jpg" alt="Livro 1">
        <img src="livro2.jpg" alt="Livro 2">
        <img src="livro3.jpg" alt="Livro 3">
        <img src="livro4.jpg" alt="Livro 4">
        <img src="livro5.jpg" alt="Livro 5">
        <br>
        <hr>
    </div>

    <!-- Fórum -->
    <div id="forum">
        <h6 class="subtitulo">Fórum para leitores</h6>
        <p class="paragrafo">Participe das discussões sobre seus livros favoritos!</p>
        <ul>
            <li class="negrito sublinhado">Tópico 1</li>
            <li class="negrito sublinhado">Tópico 2</li>
        </ul>
        <ol>
            <li class="negrito sublinhado">Tópico 3</li>
            <li class="negrito sublinhado">Tópico 4</li>
        </ol>
        <hr>
    </div>

    <!-- Botões de redirecionamento -->
    <button onclick="document.location='livraria.html'">Ir para a livraria</button>
    <button onclick="document.location='forum.html'">Ir para o fórum</button>
</body>
</html>
